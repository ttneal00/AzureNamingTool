name: Build and deploy ASP.NET Core app to Azure Web App - nealnamingtool

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      PROJECT_PATH: src/AzureNamingTool
      PUBLISH_DIR: ${{ github.workspace }}\publish
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore $env:PROJECT_PATH

      - name: Build (Release)
        run: dotnet build $env:PROJECT_PATH --configuration Release --no-restore

      - name: Publish (Release)
        run: dotnet publish $env:PROJECT_PATH --configuration Release --no-build -o "$env:PUBLISH_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: ${{ github.workspace }}\publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-publish
          path: ${{ runner.temp }}\app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3A024AD7E19F49D29C3FDA1484D07C29 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E693FA8DD1D14BB9BB2D0D4569B270D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_73CB686B80FA48BC9FEADE311D15F54F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nealnamingtool'           # exact App Service name
          package: ${{ runner.temp }}\app      # deploy the published output
